<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Cards Table</title>
    <style>
        .category-header {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
        }
        .table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        .table td {
            border: 1px solid #000;
            padding: 10px;
            vertical-align: top;
            text-align: center;
            width: 50%;
        }
        .animal-card {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .animal-card img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div id="animalTables"></div>
</div>

<script src="index.js"></script>

</body>
</html>
